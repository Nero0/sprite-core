  <canvas id="mycanvas" width="1200" height="600"></canvas>
  <script src="/js/sprite-core.js"></script>
  <script>
    const Sprite = spritejs.Sprite;
    const Label = spritejs.Label;
    const Layer = spritejs.Layer;
    const Path = spritejs.Path;
    const Group = spritejs.Group;
    const context = document.getElementById('mycanvas').getContext('2d');
    const layer = new Layer({context});

    const g = new Group();
    g.attr({height: 200, bgcolor: 'rgb(128, 128, 128)', display: 'flex'});
    layer.append(g);

    const s0 = new Sprite();
    s0.attr({height: 50, width: 80, bgcolor: 'rgb(255, 0, 0)'});
    g.append(s0);


    const s1 = new Sprite();
    s1.attr({height: 30, width: 30, flex: 1, bgcolor: 'rgb(0, 0, 0)'});
    g.append(s1);


    const s2 = new Sprite();
    s2.attr({height: 60, width: 80, bgcolor: 'rgb(0, 0, 255)'});
    g.append(s2);

    layer.append(g);
